<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>

	<!-- Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- Link to Moment.js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- Firebase Reference -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

	<div class="page-wrapper">
		
		<!-- Jumbotron Title -->
		<div class="jumbotron">
			<h1 class="text-center">Trains Trains Trains</h1>
			<h3 class="text-center">Don't miss the train!</h3>
		</div>

		<!-- Single button -->
		<div class="btn-group bottom-margin">
		  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    Login <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu">
		    <li><a href="#" class="loginBtn">Login</a></li>
		    <li role="separator" class="divider"></li>
		    <li><a href="#" class="signBtn">Sign Up</a></li>
		  </ul>
		</div>

		<!-- Sign Up -->
		<div id="signUp" class="row hide">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Sign Up</h3>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="signEmail">Email Address</label>
								<input type="text" class="form-control" id="signEmail">
							</div>
							<div class="form-group">
								<label for="signPass">Password</label>
								<input type="password" class="form-control" id="signPass">
							</div>
							<input id="signSubmit" type="submit" class="btn btn-primary">
						</form>
					</div>
				</div>
			</div>	
		</div>

		<!-- Sign Up -->
		<div id="login" class="row hide">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Login</h3>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="loginEmail">Email Address</label>
								<input type="text" class="form-control" id="loginEmail">
							</div>
							<div class="form-group">
								<label for="loginPass">Password</label>
								<input type="password" class="form-control" id="loginPass">
							</div>
							<input id="loginSubmit" type="submit" class="btn btn-primary">
						</form>
					</div>
				</div>
			</div>	
		</div>

		<!-- Train Times -->
		<div class="panel panel-primary">
		  <div class="panel-heading">Current Train Schedule</div>
		  <div class="panel-body">
		    <table id="trainData" class="table">
		    	<thead>
		    		<tr>
		    			<th>Train Name</th>
		    			<th>Destination</th>
		    			<th>Frequency (min)</th>
		    			<th>Next Arrival</th>
		    			<th>Minutes Away</th>
		    		</tr>
		    	</thead>
		    	<tbody>
		    		<!-- train data is inserted here -->
		    	</tbody>
			</table>
		  </div>
		</div>

		<!-- Add Train -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="trainName">Train Name</label>
								<input type="text" class="form-control" id="trainName">
							</div>
							<div class="form-group">
								<label for="destination">Destination</label>
								<input type="text" class="form-control" id="destination">
							</div>
							<div class="form-group">
								<label for="start">First Train Time (HH:MM - military time)</label>
								<input type="text" class="form-control" id="start">
							</div>
							<div class="form-group">
								<label for="frequency">Frequency (min)</label>
								<input type="number" class="form-control" id="frequency">
							</div>
							<input id="submitTrain" type="submit" class="btn btn-primary">
						</form>
					</div>
				</div>
			</div>	
		</div>

	</div>

	<!-- added link to js file -->
	<script type="text/javascript" src="assets/javascript/script.js"></script>

</body>

</html>
